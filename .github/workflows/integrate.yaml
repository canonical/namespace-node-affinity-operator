# reusable workflow triggered by other actions
name: CI

on:
  workflow_call:
    secrets:
      charmcraft-credentials:
        required: true
    outputs:
      artifact-prefix:
        description: "Charm packages are uploaded to GitHub artifacts beginning with this prefix."
        value:  ${{ jobs.build.outputs.artifact-prefix }}

jobs:

  lib-check:
    name: Check libraries
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Check libs
        uses: canonical/charming-actions/check-libraries@2.3.0
        with:
          credentials: "${{ secrets.charmcraft-credentials }}"
          github-token: "${{ secrets.GITHUB_TOKEN }}"

  lint:
    name: Lint Check
    runs-on: ubuntu-20.04

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get install python3-pip tox

      - name: Lint code
        run: tox -e lint

  unit:
    name: Unit Test
    runs-on: ubuntu-20.04

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Install dependencies
        run: sudo apt-get install python3-pip tox

      - name: Run unit tests
        run: tox -e unit

  build:
    name: Build charm
    uses: canonical/data-platform-workflows/.github/workflows/build_charm.yaml@v21.0.0
    with:
      cache: ${{ github.event_name == 'pull_request' }}
      charmcraft-snap-channel: 2.x/edge

  integration-tests:
    name: Integration Test
    runs-on: ubuntu-20.04
    needs: [build]
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Download packed charm(s)
        id: download-charms
        timeout-minutes: 5
        uses: actions/download-artifact@v4
        with:
          pattern: ${{ needs.build.outputs.artifact-prefix }}-*
          merge-multiple: true

      - name: Setup operator environment
        uses: charmed-kubernetes/actions-operator@main
        with:
          provider: microk8s
          channel: 1.29-strict/stable
          juju-channel: 3.4/stable
          charmcraft-channel: latest/candidate

      - name: Run test
        run: |
          sg snap_microk8s -c "tox -vve integration-using-packed-charms -- --model testing"

      - name: Get all
        run: kubectl get all -A
        if: failure()

      - name: Get juju status
        run: juju status
        if: failure()

      - name: Get operator logs
        run: kubectl logs --tail 100 -ntesting -ljuju-operator
        if: failure()
